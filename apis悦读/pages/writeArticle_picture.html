        <div class="con_header">
            <div class="guide">

                    </div>
                </div>
            </div>
        </div>

                <image src="images/bg_center2.png" style="width:100%;height:100%;"></image>
                <div id="foot">

            </div>

                <p><input type="text" placeholder="请输入标题"/></p>
                <div id="text">
                    <textarea id="talk" placeholder="请输入正文"></textarea>
                </div>
            </div>
        </div>
