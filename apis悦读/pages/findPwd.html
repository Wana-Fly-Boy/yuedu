<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login_register.css">
</head>
<body>
    <div class="container">
        <div class="con_header">
            <p class="guide" ><span id="t_APIS" class="pointer">APIS</span><span id="t_line">|</span><span id="t_read" class="pointer">悦读项目</span> </p>
        </div>
        <div class="con_content">
            <div class="form">
                <div class="title_fp">
                    <span>找回密码</span>
                </div>
                <form id="register" action="#">
                    <div class="reg_input">
                        <input type="text" placeholder="请输入手机号码" name="phone" id="phone">
                    </div>
                    <div class="reg_input code">
                        <input type="text" placeholder="请输入短信验证码" name="code" id="code">
                        <input type="button" value="获取验证码" id="btn" class="pointer">
                    </div>
                    <div class="reg_input">
                        <input type="password" placeholder="请输入新密码" name="pwd" id="pwd">
                    </div>
                    <div class="reg_input">
                        <input type="password" placeholder="重复密码" name="pwd_r" id="pwd_r">
                    </div>
                    <div class="reg_input">
                        <input type="submit" value="确&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;认" class="pointer" style="background-color: rgba(255,255,255,0.35)">
                    </div>
                </form>
            </div>
        </div>
        <div class="con_footer">
            <span class="CopyRight">Copyright © 2017 apis.sh All Rights Reserved | 陕ICP备15013925号-3</span>
        </div>
    </div>
</body>
</html>
